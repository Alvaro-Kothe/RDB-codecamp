<div class="container mt-5">
  <div class="card bg-light p-4 shadow-sm" id="quote-box">
    <p class="text-center fs-4 fw-bold">
      <!-- Quote Text -->
      <i class="fa fa-quote-left"></i><span id="text"></span><i class="fa fa-quote-right"></i>
    </p>
    <!-- Author -->
    <span class="text-end text-muted">
      - <span id="author"></span>
    </span>
    <!-- links and button -->
    <div class="row align-items-center">
      <!-- Twitter Link -->
      <div class="col text-start">
        <a href="#" id="tweet-quote" target="_blank" class="">
          <i class="fa-brands fa-twitter twitter"></i>
        </a>
      </div>
      <!-- Next Quote Button -->
      <div class="col text-end">
        <button class="btn btn-primary" id="new-quote">
          New Quote
        </button>
      </div>
    </div>
  </div>
